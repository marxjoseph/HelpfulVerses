<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light" style="font-family: 'Bubblegum Sans', cursive;">
    <div class="bg-primary py-3 text-center">
        <h1 class="display-4 text-light" style="font-weight: bold;">Bible Verses</h1>
    </div>
    <form action="/submit" method="POST"> 
        <div class="my-3" style="margin-left: 20%; margin-right: 20%;">
            <label for="exampleFormControlTextarea1" class="form-label fs-3">Please share how you're feeling in the textbox below:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="textarea"></textarea>
            <p class="fs-6">Note: If there are any verses you'd prefer not to see, please feel free to state that in your response. We want to ensure your experience is meaningful and tailored to you!</p>
            <div class="text-start ms-3 my-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger ms-3" onclick="clearTextarea()">Clear</button>
            </div>
        </div>
    </form>
    {% if response %}  <!-- Check if response exists -->
    <div class="alert alert-primary mt-3" style="margin-left: 20%; margin-right: 20%;">
        <strong>Response:</strong>
        <div>
            {{ response | safe }}  <!-- Render the response with HTML tags -->
        </div>
    </div>
    {% endif %}
    <script>
        function clearTextarea() {
            document.getElementById("exampleFormControlTextarea1").value = ""; // Clear the textarea
        }
    </script>
</body>
</html>
